services:
  influxdb:
    image: arm32v7/influxdb:1.8
    container_name: speedtest-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=speedtest
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=adminpassword123
      - INFLUXDB_HTTP_AUTH_ENABLED=true
    networks:
      - speedtest-network

  grafana:
    image: grafana/grafana:9.5.15
    container_name: speedtest-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    depends_on:
      - influxdb
    networks:
      - speedtest-network

  speedtest:
    build:
      context: .
      dockerfile: speedtest/Dockerfile
    container_name: speedtest-runner
    restart: unless-stopped
    environment:
      - INFLUXDB_HOST=influxdb
      - INFLUXDB_PORT=8086
      - INFLUXDB_USER=admin
      - INFLUXDB_PASSWORD=adminpassword123
      - INFLUXDB_DATABASE=speedtest
      - SPEEDTEST_INTERVAL=3600  # Run every hour (in seconds)
    depends_on:
      - influxdb
    networks:
      - speedtest-network

volumes:
  influxdb-data:
  grafana-data:

networks:
  speedtest-network:
    driver: bridge
