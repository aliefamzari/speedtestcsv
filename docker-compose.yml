version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: speedtest-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
      - DOCKER_INFLUXDB_INIT_ORG=speedtest
      - DOCKER_INFLUXDB_INIT_BUCKET=speedtest
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    networks:
      - speedtest-network

  grafana:
    image: grafana/grafana:latest
    container_name: speedtest-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    depends_on:
      - influxdb
    networks:
      - speedtest-network

  speedtest:
    build: ./speedtest
    container_name: speedtest-runner
    restart: unless-stopped
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-auth-token
      - INFLUXDB_ORG=speedtest
      - INFLUXDB_BUCKET=speedtest
      - SPEEDTEST_INTERVAL=3600  # Run every hour (in seconds)
    depends_on:
      - influxdb
    networks:
      - speedtest-network

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:

networks:
  speedtest-network:
    driver: bridge
